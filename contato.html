<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <title>Contato - Barbearia Alura</title>

            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head>

            <body>
                <header>
                    <div class="caixa">
                        <h1><img src="bvb.png" class="logotipo"></h1>    
                        <nav>
                            <ul>
                                <li><a href="index.html">INICIO</a></li>
                                <li><a href="servicos.html">SERVIÇOS</a></li>
                                <LI><a href="contato.html">CONTATO</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>

                <main class="contato-main">

              
                <form class="cordoquestionario">
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                    <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"
                    >Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</Label>

                    <label for="radio-whatsapp"></label><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                    <option>Manhã</option>
                    <option>"Tarde"></option>
                    <option>"Noite"></option>
                    </select>
                </fieldset>    
                    
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>

                <table>
                    <thead>
                    <tr></tr>
                    <th>Dia</th>
                    <th>Horário</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <td>Segunda</td>
                    <td>08h~20h</td>
                    </tr>
                    <tr>
                    <td>Quarta</td>
                    <td>08h~20h</td>
                    </tr>
                    <tr>
                    <td>Sexta</td>
                    <td>08h~20h</td>
                    </tr>
             </tbody>
                </table>
                </main>
                <footer>
                    <img src="bvb.png" alt="">
                    <p class="copyright">&copy; Renan e Raphael</p>
                </footer>
            </body>
</html>
